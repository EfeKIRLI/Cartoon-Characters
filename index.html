<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h1>Cartoon Characters</h1>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                <img width="200" height="200" src="/bugs.jfif" id="person-img" alt="">
                </div>
                <h4 id="author">bugs bunny</h4>
                <p id="job">cartoon character</p>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Placeat, reprehenderit!</p>

                <!-- prev < > next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-angle-right"></i>
                    </button><br>
                    <!-- random button -->   
                    <button class="random-btn">suprise me !</button>
                </div>
                             
                    
                
            </article>
        </section>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
